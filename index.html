<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<center>
		<form>
			<main class="container">
				<h1 class="header">Guessing Game</h1>
				<h3 class="header">Your Guess(1~100)</h3>

				<div>
					<input id="inputValue" class="body" type="number" placeholder="What is your guess?">
				</div>
				<br><br>
				<button type="button" id="number" class="header" onclick="playGame()" >Play!!</button>

				<div id="currentResult" class="list-item"></div>

				<h4 class="home">Result</h4>
				<div id="resultHistory" class="footer"></div>
			</main>
			<script type="text/javascript">
				var randomNumber = Math.floor(Math.random()*100)+1;
				var max=100;
				var min=1;

				function playGame(){
					var  getInputValue=document.getElementById('inputValue');

					if(getInputValue.value==''){
						returnResult.innerHTML='<div class="alert alert-warning">Please Enter a Number</div>';
					}else if(getInputValue>100){
						returnResult.innerHTML='<div class="alert alert-warning">Please Enter a Number Between 1 to 100</div>';
					}else if(getInputValue.value>randomNumber&&getInputValue.value>min){
						max = getInputValue.value;
						output();
					}else if(getInputValue.value<randomNumber&&getInputValue.value<max){
						min = getInputValue.value;
						output();
					}else{
						alert("Congrats!!");
					}
				}
				function output(){
					var createHistoryElement=document.createElement('div');
					var text=document.createTextNode(min+'~'+max);
					createHistoryElement.appendChild(text);
					document.getElementById('resultHistory').appendChild(createHistoryElement);
				}

			</script>
		</form>
	</center>

</body>
</html>
